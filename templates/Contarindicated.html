{% extends 'base.html' %}

{% block content %}
    <h2>병용금기</h2>
    <div class="row">
        <div class="col-md-6">
                <h3>결과값:</h3>
                <div class="result-box">
                    {% if response %}
                        {% for text in response %}
                            <p>{{ text }}</p>
                        {% endfor %}
                    {% else %}
                        <p>병용금기약물이 없습니다.</p>
                    {% endif %}
                </div>
            </div>
    </div>
{% endblock %}
